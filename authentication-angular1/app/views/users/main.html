<div class="userManage col-xs-8" ng-init="init()">

  <div class="userList">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Username</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="user in users">
        <th scope="row"><input type="checkbox" ng-model="user.select"></th>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.gender||'Unknown'}}</td>
        <td>{{user.age || 'Unknown'}}</td>
      </tr>
      </tbody>
    </table>
    <p>
      <button type="button" class="btn btn-info btn-default" ng-click="addUser()">Add User</button>
      <button type="button" class="btn btn-link" ng-click="deleteUsers()">Delete Users</button>
    </p>
  </div>

  <div class="userAdd col-sm-8" ng-show="showAddUserFrom">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="username" class="col-sm-4 control-label">Name</label>

        <div class="col-sm-8 input-group">
          <input type="input" class="form-control" id="name" name="name"
                 placeholder="Name" ng-model="dataModel.name"
                 ng-blur="validate('name')">
        </div>
      </div>
      <div class="form-group">
        <label for="username" class="col-sm-4 control-label">Username</label>

        <div class="col-sm-8 input-group">
          <input type="input" class="form-control" id="username" name="username"
                 placeholder="Username" ng-model="dataModel.username"
                 ng-blur="validate('username')">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-4 control-label">Email</label>
        <div class="col-sm-8 input-group">
          <input type="email" name="email" class="form-control" id="email" placeholder="Email"
                 ng-model="dataModel.email" ng-blur="validate('email')">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-4 control-label">Password</label>

        <div class="col-sm-8 input-group">
          <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                 ng-model="dataModel.password" ng-blur="validate('password')">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-4 control-label">Confirm Password</label>

        <div class="col-sm-8 input-group">
          <input type="password" name="confirmPassword" class="form-control" id="confirm"
                 ng-model="dataModel.confirmPassword"
                 placeholder="Confirm Password" ng-blur="validate('confirmPassword')">
        </div>
      </div>
      <div class="form-group">
        <div class="summit">
          <button type="button" class="btn btn-warning btn-lg pull-right" ng-click="confirm()">Confirm</button>
        </div>
      </div>
    </form>
  </div>
</div>
