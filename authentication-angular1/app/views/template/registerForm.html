<div class="registerPage">
  <div class="form-register col-lg-6 modal-block">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10 input-group">
          <input type="input" class="form-control" id="username" name="username"
                 placeholder="Username" ng-model="dataModel.username"
                 ng-blur="validate('username')">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10 input-group">
          <input type="input" name="email" class="form-control" id="email" placeholder="Email"
                 ng-model="dataModel.email" ng-blur="validate('email')">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10 input-group">
          <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                 ng-model="dataModel.password" ng-blur="validate('password')">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Confirm Password</label>

        <div class="col-sm-10 input-group">
          <input type="password" name="confirmPassword" class="form-control" id="confirm"
                 ng-model="dataModel.confirmPassword"
                 placeholder="Confirm Password" ng-blur="validate('confirmPassword')">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="register($event)">Sign up</button>
        </div>
      </div>
    </form>
  </div>
</div>
