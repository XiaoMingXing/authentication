<h2>HEROES</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes | async"
      [class.selected]="isSelected(hero)"
      (click)="onSelect(hero)">
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<button class="sidekicks" routerLink="/sidekicks">Go to sidekicks</button>
